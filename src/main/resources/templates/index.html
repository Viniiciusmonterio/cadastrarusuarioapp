<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastro de Pessoas</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

</head>
<body>


<h1>Listar Usúario</h1>
<h3><a href="/salvar">Cadastra usúario</a></h3>
      <div th:each="user : ${user}">
         <br>nome: <a th:href= "${(#mvc.url('UC#detalhesUsuario')).arg(0, user.id).build()}"><span th:text="${user.nome}"></a></span>
         <br>CPF: <span th:text="${user.cpf}"></span>
         <br>DataNasc: <span th:text="${user.data}"></span>
         <br>Senha: <span th:text="${user.senha}"></span>
         <form action="/deletar" method="get">
         <br><a th:href= "${(#mvc.url('UC#deleteUsuario')).arg(0, user.id).build()}"><i>Deletar</i></a>
         </form>
      </div>
   </div> 	  	 
  
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
